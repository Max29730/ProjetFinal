<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de séances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/index">Cinéma</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active text-white" aria-current="page" href="/index">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/films">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/seances">Séances</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/reservations">Réservations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class=container>
            <h1 class="titrereservation text-white">Rechercher une séance</h1>
            <div class="input-group rounded ">
                <input type="search" class="form-control rounded" placeholder="Film" aria-label="Search" aria-describedby="search-addon" id="rechercheFilm" onkeyup="rechercheFilm()" />
                <span class="input-group-text border-0" id="search-addon">
				<i class="fas fa-search"></i>
			</span>
            </div>
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Salle" aria-label="Search" aria-describedby="search-addon" id="rechercheSalle" onkeyup="rechercheSalle()" />
                <span class="input-group-text border-0" id="search-addon">
				<i class="fas fa-search"></i>
			</span>
            </div>
            <div class="input-group rounded">
                <input type="date" class="form-control rounded" aria-label="Search" aria-describedby="search-addon" id="rechercheJour" onkeyup="rechercheJour()" />
                <span class="input-group-text border-0" id="search-addon">
				<i class="fas fa-search"></i>
			</span>
            </div>
            <div class="input-group rounded">
                <input type="time" class="form-control rounded" aria-label="Search" aria-describedby="search-addon" id="rechercheHeure" onkeyup="rechercheHeure()" />
                <span class="input-group-text border-0" id="search-addon">
				<i class="fas fa-search"></i>
			</span>
            </div>
            <table class="table text-white" id="tableau">
                <thead>
                    <tr>
                        <th scope="col" onclick="sortTable(0)">#Séance</th>
                        <th scope="col" onclick="sortTable(1)">Salle</th>
                        <th scope="col" onclick="sortTable(2)">Film</th>
                        <th scope="col" onclick="sortTable(3)">Jour</th>
                        <th scope="col" onclick="sortTable(4)">Heure</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="seance : ${seances}">
                        <td th:text="${seance.id}"></td>
                        <td class="salle" th:text="${seance.salle.salle}"></td>
                        <td class="film" th:text="${seance.film.film}"></td>
                        <td class="jour" th:text="${seance.jour}"></td>
                        <td class="heure" th:text="${seance.heure}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Maxime Titsaoui</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/javascript" th:src="@{/js/seances.js}"></script>
</body>

</html>
