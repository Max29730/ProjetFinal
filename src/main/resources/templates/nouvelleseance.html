<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle séance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>

<body>
    <!--  debut navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">FFM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active text-white" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Séances</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Réservations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!--  fin navbar -->
    <!-- debut main -->
    <main class="mainnouvelleseance container">
       
        <h1 class="titrenouvelleseance text-white">Ajouter une nouvelle séance</h1>
        <form class="row g-3">
                <label for="inputPassword4" class="form-label">Nom du film</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choisir le film</option>
                <option value="1">Titanic</option>
                <option value="2">Le grand bleu</option>
                <option value="3">Forest Gump</option>
              </select>
              <label for="inputPassword4" class="form-label">Salle</label>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Choisir la salle</option>
                  <option value="1">Di Caprio</option>
                  <option value="2">De Niro</option>
                  <option value="3">Ventura</option>
                </select>
               

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Jour </label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Format AAA-MM-JJ
                      </span>
                    </div>
                  </div>

                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputPassword6" class="col-form-label">Heure</label>
                    </div>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Format HH:MM
                      </span>
                    </div>
                  </div>



            <div class="col-12">
           
          </form>

<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Enregistrer ce nouveau film
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-dark">
            Le film a bien été ajouté
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
  



        <!-- <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary" type="button">Enregistrer ce film</button>
          </div>
 -->

    </main>
    <!--  fin de main -->
    <!-- footer -->
    <footer class="bg-dark">
        <!-- <div class="container text-white text-center"> -->
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Farah, Florine, Maxime</p>
        </div>
    </footer>
    <!-- fin de footer -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
