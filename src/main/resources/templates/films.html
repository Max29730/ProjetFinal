<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/index">Cinéma</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" onload="location.href = '/redirect'">
                        <li class="nav-item active"><a class="nav-link active text-white" aria-current="page" href="/index">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/films">Films</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/seances">Séances</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/reservations">Réservations</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainfilms container" onload="location.href = '/redirect'">
        <h1 class="titrefilms text-white">Liste des films à l'affiche</h1>
        <table class="table table-bordered table-muted table-striped bg-light">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nom du film</th>
                    <th scope="col">Durée (en min)</th>
                    <th scope="col">Supprimer le film</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="film : ${films}">
                    <th th:text="${film.idFilm}" scope="row"></th>
                    <td th:text="${film.film}"></td>
                    <td th:text="${film.dureeMinute}"></td>
                    <th type="button" class="btn btn-secondary text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Supprimer ce film
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content" onload="location.href = '/redirect'">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">Le film a bien été supprimé</div>
                                    <div class="modal-footer" onload="location.href = '/redirect'"></div>
                                </div>
                            </div>
                        </div>
                </tr>
            </tbody>
        </table>
        <a class="d-grid gap-2 col-6 mx-auto" href="/nouveaufilm"><button class="btn btn-secondary"
				type="button">Enregistrer un
				nouveau film</button></a>
    </main>
    <footer class="bg-dark">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Maxime Titsaoui</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
